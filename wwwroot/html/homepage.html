<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Tools for KZ</title>
    <link rel="stylesheet" href="/css/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=Hepta+Slab:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/img/logotab.png" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="/img/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <a class="nav-sign" href="/html/login.html" style="display: none"
            >Login</a
          >
          <button class="user"></button>
        </div>
      </div>
      <div class="header">
        <h1>Perfect technology for your home and garden.</h1>
        <div class="tools_img"></div>
      </div>
    </div>
    <div class="instruments">
      <p>Instruments that could help you!</p>
      <div class="tools">
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/screwdriver.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/chuck.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="12-18V"
          data-spec-title-2="Capacity"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
          data-paragraph-1="A screwdriver is a power tool designed to tighten and loosen screws and screws. It is usually equipped with a battery or connected to AC power. Screwdrivers are easy to use due to their compactness and efficiency. They are widely used in home repair, construction and other industries that require working with fasteners."
          data-slider-image-1="/img/slider1screwdriver.png"
          data-slider-image-2="/img/slider2screwdriver.png"
          data-slider-image-3="/img/slider3screwdriver.png"
          data-slider-image-4="/img/slider4screwdriver.png"
          data-paragraph-2="Screwdriver: The tool itself, which is designed to tighten and loosen screws and screws.

          Battery or mains connection: Screwdrivers can come with a battery pack (rechargeable battery) or be connected to AC power via a cord.
          
          Bits: Replaceable bits that fit into the screwdriver and match the shape and size of the screws or screws you intend to use.
          
          Charger (for cordless screwdrivers): If a battery is used, it must be charged periodically.
          
          Spare batteries (for cordless screwdrivers): A spare battery may sometimes be required for continued operation.
          
          Operating Instructions: It is important to read the safety rules and operating instructions before using the screwdriver."
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/screwdriver.png')"
          ></div>
          <p class="text-below">Screwdriver</p>
        </div>
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/hammer.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/settings.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="Watt"
          data-spec-title-2="Watt"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
          data-slider-image-1="/img/slider1.jpg"
          data-slider-image-2="/img/slider2.jpg"
          data-slider-image-3="/img/slider2.jpg"
          data-slider-image-4="/img/slider2.jpg"
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/hammer.png')"
          ></div>
          <p class="text-below">Rotary Hammer</p>
        </div>
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/grinder.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/chuck.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="Watt"
          data-spec-title-2="Capacity"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/grinder.png')"
          ></div>
          <p class="text-below">Angle Grinder</p>
        </div>
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/jigsaw2.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/chuck.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="Watt"
          data-spec-title-2="Capacity"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/jigsaw2.png')"
          ></div>
          <p class="text-below">Jigsaw</p>
        </div>
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/spraygun.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/chuck.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="Watt"
          data-spec-title-2="Capacity"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/spraygun.png')"
          ></div>
          <p class="text-below">Spray Gun</p>
        </div>
        <div
          class="tool_wrapper"
          data-pdf="/pdf/hui.pdf"
          data-image="/img/circularsaw.png"
          data-first-image="/img/voltage.svg"
          data-second-image="/img/capacity.svg"
          data-third-image="/img/torque.svg"
          data-fourth-image="/img/chuck.svg"
          data-fifth-image="/img/speed.svg"
          data-sixth-image="/img/settings.svg"
          data-spec-title="Watt"
          data-spec-title-2="Capacity"
          data-spec-title-3="Torque"
          data-spec-title-4="Chuck"
          data-spec-title-5="Speed"
          data-spec-title-6="Settings"
        >
          <div
            class="tool_frame"
            style="background-image: url('/img/circularsaw.png')"
          ></div>
          <p class="text-below">Circular Saw</p>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="tool-info">
          <div class="square"></div>
          <div class="tool-functions">
            <div class="tool-title"></div>
            <div class="additional-squares">
              <button class="small-square-save">Save</button>
              <div class="dropdown">
                <button class="small-square-cart">Cart</button>
                <div class="dropdown-content">
                  <!-- Здесь добавьте содержимое вашего выпадающего меню -->
                  <a href="#">Kaspi</a>
                  <a href="#">TSSP</a>
                  <a href="#">BOSCH</a>
                </div>
              </div>
            </div>
          </div>
          <div class="square-second">
            <p class="with-image" data-spec="Voltage">Voltage</p>
            <p class="with-image-2" data-spec-2="Capacity">Capacity</p>
            <p class="with-image-3" data-spec-3="Torque">Torque</p>
            <p class="with-image-4" data-spec-4="Chuck">Chuck</p>
            <p class="with-image-5" data-spec-5="Speed">Speed</p>
            <p class="with-image-6" data-spec-6="Settings">Settings</p>
          </div>
        </div>
        <div class="info-square">
          <video class="video" width="640" height="360" controls>
            <source src="" type="video/mp4" />
          </video>
          <p></p>
          <div class="slider-container">
            <div class="slider">
              <img alt="Photo 1" class="slide" />
              <img alt="Photo 2" class="slide" />
              <img alt="Photo 3" class="slide" />
              <img alt="Photo 4" class="slide" />
            </div>

            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>

            <div class="slider-dots"></div>
          </div>

          <p></p>
        </div>
      </div>
    </div>

    <div id="userModal" class="user-modal">
      <div class="user-modal-content">
        <span class="user-close">&times;</span>
        <div class="user-profile" id="userProfile">
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            style="display: none"
          />
          <label for="imageInput" class="image-placeholder">
            <img
              id="userImage"
              src="/path/to/default/image.jpg"
              alt="Choose your profile image"
            />
            <div class="overlay">
              <button class="change-image">Change Image</button>
              <button class="delete-image">Delete</button>
            </div>
          </label>
        </div>
        <div class="username">Username</div>
        <div class="save-lists">
          <div class="nolist">You did no save</div>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <span class="closebtn" onclick="closeNotification()">&times;</span>
      Saved!
    </div>

    <script src="/js/user.js"></script>
    <script src="/js/homepage.js"></script>
  </body>
</html>
